<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<th:block layout:fragment="content">
  <div class="wrap">
    <section class="sec_event_detail">
      <div class="container my-3">
        <h2 class="border-bottom py-2" th:text="${event.subject}"></h2>
        <div class="card my-3">
          <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${event.content}"></div>
            <div class="d-flex justify-content-end">
              <div class="badge bg-light text-dark p-2 text-start">
                <div th:text="${#temporals.format(event.createDate, 'yyyy-MM-dd')}"></div>
              </div>
            </div>
            <div class="my-3">
              <a th:href="@{|/event/modify/${event.id}|}" class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()" th:if="${event.author != null and #authentication.getPrincipal().getUsername() == event.author.userName}" th:text="수정"></a>
              <a href="javascript:void(0);" th:data-uri="@{|/event/delete/${event.id}|}" class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()" th:if="${event.author != null and #authentication.getPrincipal().getUsername() == event.author.userName}" th:text="삭제"></a>
            </div>
          </div>
        </div>
        <h5 class="border-bottom my-3 py-2"
            th:text="|${#lists.size(event.answerList)}개의 답변이 있습니다.|"></h5>
        <div class="card my-3" th:each="answer : ${event.answerList}">
          <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-end">
              <div class="badge bg-light text-dark p-2 text-start">
                <div class="mb-2">
                  <span th:if="${event.author != null}" th:text="${answer.author.userName}"></span>
                </div>
                <div th:text="${#temporals.format(answer.createTime, 'yyyy-MM-dd')}"></div>
              </div>
            </div>
            <div class="my-3">
              <a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}|}" class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()" th:if="${answer.author != null and #authentication.getPrincipal().getUsername == answer.author.userName}"th:text="삭제"></a>
            </div>
          </div>
        </div>
        <!-- 답변 반복 끝  -->
        <!-- 답변 작성 -->
        <form th:action="@{|/answer/reply/${event.id}|}" th:object="${answerForm}" method="post" class="my-3">
          <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
          </div>
          <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control" rows="10"></textarea>
          <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="10"></textarea>
          <input type="submit" value="답변등록" class="btn btn-primary my-2">
        </form>
      </div>
    </section>
  </div>
  <script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
      element.addEventListener('click', function() {
       if(confirm("정말로 삭제하시겠습니까?")) {
        location.href = this.dataset.uri;
      }
      });
    });
  </script>
</th:block>
</html>
