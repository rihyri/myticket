<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<th:block layout:fragment="content">
    <div class="wrap">
        <section class="s3 sec_my">
                <div class="myInfo">
                    <div class="profile_img">
                        <img th:src="@{/img/profile.png}" alt="프로필로고">
                    </div>
                    <div class="info_text">
                        <h3 th:text="|환영합니다! ${member.userName}님|"></h3>
                        <p th:text="|e-mail : ${member.email}|"></p>
                    </div>
                </div>
        </section>
    </div>
</th:block>
</html>
